name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci || yarn install --frozen-lockfile
      - name: Lint
        run: npm run lint || yarn lint
      - name: Typecheck
        run: npm run typecheck || true
      - name: Test
        run: npm test -- --ci --reporters=default --coverage || true
      - name: Validate OpenAPI
        run: bash scripts/validate-openapi.sh
